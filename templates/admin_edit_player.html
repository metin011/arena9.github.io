<!DOCTYPE html>
<html class="dark" lang="tr">
<head>
<meta charset="utf-8"/>
<title>Arena9 - Oyuncu Düzenle</title>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Space+Grotesk:wght@400;500;700" onload="this.rel='stylesheet'" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
tailwind.config = {
  darkMode: "class",
  theme: {
    extend: {
      colors: {
        "primary": "#1dc962",
        "background-light": "#f6f8f7",
        "background-dark": "#112117",
      },
      fontFamily: {"display": ["Space Grotesk"]},
      borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
    },
  },
}
</script>
<style>
body {
  min-height: max(884px, 100dvh);
}
</style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col">
<header class="sticky top-0 z-10 bg-background-light dark:bg-background-dark/80 backdrop-blur-sm">
<div class="flex items-center px-4 py-3">
<a href="{{ url_for('players') }}" class="flex items-center justify-center w-10 h-10 text-black dark:text-white">
<svg fill="currentColor" height="24px" viewBox="0 0 256 256" width="24px" xmlns="http://www.w3.org/2000/svg">
<path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path>
</svg>
</a>
<h1 class="text-xl font-bold text-center text-black dark:text-white flex-1 -ml-10">Oyuncu Düzenle</h1>
</div>
</header>
<main class="flex-1 px-4 py-6">
<form method="POST" action="{{ url_for('admin_edit_player', player_id=player.id) }}" class="space-y-6">
<div class="p-4 rounded-lg bg-primary/10 dark:bg-primary/20 space-y-4">
<h2 class="text-lg font-bold text-primary mb-3">Oyuncu Bilgileri</h2>
<div class="grid grid-cols-2 gap-4">
<div>
<label class="text-black dark:text-white/70 mb-1 text-sm">Adı</label>
<input class="form-input w-full rounded-lg border-0 bg-primary/20 dark:bg-primary/30 text-black dark:text-white h-12 px-4" name="name" type="text" value="{{ player.name }}" required/>
</div>
<div>
<label class="text-black dark:text-white/70 mb-1 text-sm">Yaş</label>
<input class="form-input w-full rounded-lg border-0 bg-primary/20 dark:bg-primary/30 text-black dark:text-white h-12 px-4" name="age" type="number" value="{{ player.age }}"/>
</div>
<div>
<label class="text-black dark:text-white/70 mb-1 text-sm">Pozisyon</label>
<input class="form-input w-full rounded-lg border-0 bg-primary/20 dark:bg-primary/30 text-black dark:text-white h-12 px-4" name="position" type="text" value="{{ player.position }}"/>
</div>
<div>
<label class="text-black dark:text-white/70 mb-1 text-sm">Forma No</label>
<input class="form-input w-full rounded-lg border-0 bg-primary/20 dark:bg-primary/30 text-black dark:text-white h-12 px-4" name="jersey_number" type="number" value="{{ player.jersey_number }}"/>
</div>
<div class="col-span-2">
<label class="text-black dark:text-white/70 mb-1 text-sm">Takım</label>
<input class="form-input w-full rounded-lg border-0 bg-primary/20 dark:bg-primary/30 text-black dark:text-white h-12 px-4" name="team" type="text" value="{{ player.team }}"/>
</div>
</div>
</div>
<div>
<h2 class="text-lg font-bold text-primary mb-3">Ana Yetenekler</h2>
<div class="grid grid-cols-3 gap-4">
<div>
<label class="text-black dark:text-white/70 mb-2 text-sm">OVR</label>
<input class="form-input w-full rounded-lg border-0 bg-primary/20 dark:bg-primary/30 text-black dark:text-white h-12 px-4" name="overall_rating" type="number" value="{{ player.overall_rating }}"/>
</div>
<div>
<label class="text-black dark:text-white/70 mb-2 text-sm">Hız</label>
<input class="form-input w-full rounded-lg border-0 bg-primary/20 dark:bg-primary/30 text-black dark:text-white h-12 px-4" name="pace" type="number" value="{{ player.pace }}"/>
</div>
<div>
<label class="text-black dark:text-white/70 mb-2 text-sm">Şut</label>
<input class="form-input w-full rounded-lg border-0 bg-primary/20 dark:bg-primary/30 text-black dark:text-white h-12 px-4" name="shooting" type="number" value="{{ player.shooting }}"/>
</div>
<div>
<label class="text-black dark:text-white/70 mb-2 text-sm">Pas</label>
<input class="form-input w-full rounded-lg border-0 bg-primary/20 dark:bg-primary/30 text-black dark:text-white h-12 px-4" name="passing" type="number" value="{{ player.passing }}"/>
</div>
<div>
<label class="text-black dark:text-white/70 mb-2 text-sm">Dribling</label>
<input class="form-input w-full rounded-lg border-0 bg-primary/20 dark:bg-primary/30 text-black dark:text-white h-12 px-4" name="dribbling" type="number" value="{{ player.dribbling }}"/>
</div>
<div>
<label class="text-black dark:text-white/70 mb-2 text-sm">Savunma</label>
<input class="form-input w-full rounded-lg border-0 bg-primary/20 dark:bg-primary/30 text-black dark:text-white h-12 px-4" name="defending" type="number" value="{{ player.defending }}"/>
</div>
<div>
<label class="text-black dark:text-white/70 mb-2 text-sm">Fiziksel</label>
<input class="form-input w-full rounded-lg border-0 bg-primary/20 dark:bg-primary/30 text-black dark:text-white h-12 px-4" name="physical" type="number" value="{{ player.physical }}"/>
</div>
</div>
</div>
<button type="submit" class="w-full flex items-center justify-center rounded-xl h-12 px-5 bg-primary text-background-dark font-bold text-base hover:bg-primary/90 transition-colors">
Değişiklikleri Kaydet
</button>
</form>
</main>
</div>
</body>
</html>
